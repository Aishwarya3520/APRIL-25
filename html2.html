<!-- (Block Element)
    -It occupies row of your web page
    -It is termed as block level Element
        -You can add height and width customization
        -The next element is going to sit in a new row
        -Nesting of html elements is possible in DIV

-->

<div style="background-color: antiquewhite;">Div1</div> 
<div style="background-color: bisque ;">Div2</div> 
<div style="background-color: blanchedalmond;">Div3</div> 

<!-- Span (Inline-Element)
    -It occupies the content part only
    -It is termed as a Inline Element
        -You cannot add height and width custmization
        -The next new element will sit next to it if space is available
        -Nesting of html elements is not possible
        -It takes only text values
-->

<span style="background-color: aqua;">Span 1</span>
<span style="background-color: violet;">Span 2</span>
<span style="background-color: brown;">Span 3</span>
