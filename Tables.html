<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        table,th,tr,td{
            border: 2px solid black;
            border-collapse: collapse;
            text-align: center;
        }
            
        
    </style>
</head>
<body>
    <!-- Table is used for displaying the contents in a tabular format -->

    <table style="width: 50%;"> <!-- Table Start -->

        <tr> <!-- Table Row -->
            <th>DOMAIN</th> <!-- Table Head -->
            <th>NAME</th>
            <th>ROLL-NO</th>
        </tr>

        <tr>
            <td>Java</td> <!-- Table Data -->
            <td>Piyush</td>
            <td>1</td>
        </tr>

        <tr>
            <td>MERN</td>
            <td>Piya</td>
            <td>2</td>
        </tr>

        <tr>
            <td>MEan</td>
            <td>Akash</td>
            <td>3</td>
        </tr>
    </table> <!-- Table Closed -->
</body>
</html>
