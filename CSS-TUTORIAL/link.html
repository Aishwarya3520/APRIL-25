<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link</title>
</head>
<body>
    <style>
        a:link{
            color: blue;
        }

        a:visited{
            color: brown;
        }
        a:hover{
            color: blueviolet;
            background-color: aqua;
        
        }
        a:active{
            color:aquamarine
        }
    </style>
    <div>
        <a href="https://www.amazon.in/" target="_blank">Amazon</a>
        <a href="https://www.hotstar.com/"target="_blank">Hotstar</a>
        <a href="https://www.zee5.com/" target="_blank">Zee5</a>
    </div>

    <div>
        <img src="https://www.amazon.in/" alt="amazon logo" width="500px">
    </div>
</body>
</html>
