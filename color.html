<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Predefined colors -->

    <p style="color: brown;">
        This is predefined colors
    </p>

    <!-- Rgba (red,green and blue)
     range => 0-255
     alpha => 0-1 (Additional trasferency)
     total possible colors = 256*256 => 1,67,77,216 
    -->

    <p style="color: rgba( 135, 0, 0, 1);">
        This is a rgba color text
    </p>

    <!-- Hex
     hexa value are defined as #
     range -> 0 -> f
     range -> 1 -> 1 upto
     range -> 9 -> 9
     range -> 10 -> a
     range -> 11 -> b
     range -> 12 -> c
     range -> 13 -> d
     range -> 14 -> e
     range -> 15 -> f

     
     it allows the same concept of rgb -> red, green and blue

     #000000 => Black
     #ffffff => White
     #ff0000 => red
     #00ff00 => green
     #0000ff => blue
    -->

    <p style="color: #2161a1;">
        This is for hexa text
    </p>
</body>
</html>
