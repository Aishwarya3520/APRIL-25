<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Lists -->
        <!-- Types of Lists
           
            -ul(Unorderd List)
            -ol(Orderd List)
            -dl(Description List)

        -->
    <div>

        <!-- Orderd List -->
         
        <ol>
            <li>HTNL</li>
            <li>CSS</li>
            <li>JAVASCRIPT</li>
         </ol>

         <ol type="A">
            <li>HTNL</li>
            <li>CSS</li>
            <li>JAVASCRIPT</li>
         </ol>

         <ol type="a">
            <li>HTNL</li>
            <li>CSS</li>
            <li>JAVASCRIPT</li>
         </ol>

         <ol type="I">
            <li>HTNL</li>
            <li>CSS</li>
            <li>JAVASCRIPT</li>
         </ol>

         <ol type="i">
            <li>HTNL</li>
            <li>CSS</li>
            <li>JAVASCRIPT</li>
         </ol>
    </div> 

    <hr>
    
    <div>
        <!-- Unorder List -->
         <ul>
            <li>HTNL</li>
            <li>CSS</li>
            <li>JAVASCRIPT</li>
         </ul>

         <ul style="list-style-type: armenian;">
            <li>HTNL</li>
            <li>CSS</li>
            <li>JAVASCRIPT</li>
         </ul>

         <ul style="list-style-type: none; 
                    display: flex;
                    background-color: antiquewhite;
                    gap: 15px;">
            <li>HTNL</li>
            <li>CSS</li>
            <li>JAVASCRIPT</li>
         </ul>
    </div>
</body>
</html>
