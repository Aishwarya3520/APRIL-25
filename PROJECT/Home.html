<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aishwarya's Kitchen-clone</title>

    <style>
        .cards{
            background-color: beige;
            width: 200px;
            height: 340px;
            text-align: center;
            border-radius: 10px;
            margin-top: 20px;
            margin: 20px;
        }

        .cards img{
            border-radius: 10px;
        }

        .cards h3{
            color: #000;
            font-size: 20px;
        }

        .cards p{
            color: #000;
            font-size: 15px;
        }
        .cards button{
            background-color: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .cards button:hover{
            background-color: #fff;
            color: #000;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- NavBar -->
        <nav>
            <div style="background-color: antiquewhite;">
                <center>
                    <h3> Welcom to Aishwarya's Kitchen </h3>
                </center>
                <ul style="list-style-type: none; padding-left:1200px ;  display: flex;">
                    <li style="margin-right: 10px;">
                        <a href="#home">
                        Home
                        </a>
                    </li>
                    <li style="margin-right: 10px;">
                        <a href="#order">
                            Order
                        </a>
                    </li>
                    <li style="margin-right: 10px;">
                        <a href="#contact">
                            Contact
                        </a>
                    </li>
                </ul>
            </div>
     </nav>
        <!-- Banner -->
         <div id="home">
              <img src="https://img.freepik.com/premium-photo/cooking-banner-food-top-view-free-space-your-text_187166-48264.jpg" width="100%">
            <center>
              <header>
                <h1>
                    Love at first Bite
                </h1>

            </center>
            
            
         </div>

         <!-- Cards -->

    <div id="order" style="display: flex;">

            <img src="https://pinchofyum.com/cdn-cgi/image/width=360,height=514,fit=crop/wp-content/uploads/Ricotta-Meatballs-1.jpg" alt="Indian kitchen basic" width="100%" height="200px">
            <p>Lorem ipsum dolor.</p>
            <button>Visit</button>
            <h3>Dinner</h3>
         </div>

         <div class="cards">
            <img src="https://pinchofyum.com/cdn-cgi/image/width=360,height=514,fit=crop/wp-content/uploads/Red-Curry-Chicken-Stir-Fry-10.jpg" alt="Indian kitchen basic" width="100%" height="200px">
            <p>Lorem ipsum dolor.</p>
            <button>Visit</button>
            <h3>Most Popular</h3>
         </div>

         <div class="cards">
            <img src="https://pinchofyum.com/cdn-cgi/image/width=360,height=514,fit=crop/wp-content/uploads/Chicken-with-Coconut-Kale-Sauce.jpg" alt="Indian kitchen basic" width="100%" height="200px">
            <p>Lorem ipsum dolor.</p>
            <button>Visit</button>
            <h3>Quik And Easy</h3>
         </div>


        <div class="cards">
            <img src="https://pinchofyum.com/cdn-cgi/image/width=360,height=514,fit=crop/wp-content/uploads/Favorite-Chicken-Tacos.jpg" alt="Indian kitchen basic" width="100%" height="200px">
            <p>Lorem ipsum dolor.</p>
            <button>Visit</button>
            <h3>Air Frier</h3>
        </div>
    </div>

        <!-- Footer -->

        <hr>

        <form action="" id="contact">
            <h3>Contact us forms</h3>

            <label>Name</label>
            <input type="text" placeholder="Enter your Name">

            <br>
            <br>

            <label>Email</label>
            <input type="email" placeholder="Enter your Email">

            <br>
            <br>

            <label>Phone-Number</label>
            <input type="number" placeholder="Enter your Phone-Number">
